<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 가입</title>
</head>
<body>
<div class="container">
  <div>
    <h1>회원 가입</h1>
    <form action="/api/CreateAccount/createAccount" method="post">
      <label for="businessNumber">사업자 등록 번호:</label>
      <input type="text" id="businessNumber" name="businessNumber" required><br>
      <label for="businessName">대표자 성명:</label>
      <input type="text" id="businessName" name="businessName" required><br>
      <label for="openDate">개업 일자:</label>
      <input type="text" id="openDate" name="openDate" required><br>
      <label for="shopName">상호:</label>
      <input type="text" id="shopName" name="shopName" required><br>
      <label for="shopAddress">매장 주소:</label>
      <input type="text" id="shopAddress" name="shopAdress" required><br>
      <label for="email">이메일:</label>
      <input type="text" id="email" name="email" required><br>
      <label for="phoneNumber">전화번호:</label>
      <input type="text" id="phoneNumber" name="phoneNumber" required><br>
      <label for="id">ID:</label>
      <input type="text" id="id" name="id" required><br>
      <label for="pw">비밀번호:</label>
      <input type="text" id="pw" name="pw" required><br>
      <button type="submit">가입</button>
    </form>
    <a href="/api/members">회원 목록으로 돌아가기</a>
  </div>
</div>
</body>
</html>
